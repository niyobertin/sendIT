<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-in.css">
    <title>sendIT-crate-parcel-derively-order</title>

<body>
    <div id="conteine-create-order">
        <div id="titel">
            <h2>Create parcel delivery order</h2>
        </div>
        <div id="create-order">
            <div id="input">
                <p></p>
                <label for="product">Product name :</label>
                <input type="text" placeholder="product name" id="productName"><br /><br /><br />
                <p></p>
                <label for="price">Price:</label>
                <input type="text" placeholder="0frw" id="price"><br /><br /><br />
                <label for="pickiup-location">Pickup location:</label>
                <input type="text" placeholder="pickup-location" id="pickup-location"><br /><br /><br />
                <label for="destination">Destination:</label>
                <input type="text" placeholder="destination" id="destination"><br /><br /><br />
                <label for="Phone-number">Ouner's phone number:</label>
                <input type="text" placeholder="phone number" id="phonenumber"><br /><br /><br />
                <label for="date">Created At:</label>
                <input type="text" placeholder="date" id="createdat"><br /><br /><br />
                <br /><br /><br />
                <br /><br /><br />
            </div>
            <div id="feedback-parcel">
                <p id="feedback-parcel-order">
                    <marquee direction="right">feedback-parcel😀 😃 😄 😁 😆 😅 😂 🤣 🥲 </marquee>
                </p>
            </div>
        </div>
        <div id="crateparicer">
            <button type="button" id="create">Create</button>
        </div>

    </div>
