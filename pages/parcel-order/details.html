iii. See the details of a parcel delivery order such as the pickup location, destination, and price. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-in.css">
    <title>SendIT-parsecel order details</title>
</head>

<body>
    <h1 style="text-align: center;"> Details of a parcel delivery order</h1>
    <div id="details">
        <div id="id">
            <h2>Product ID</h2>
            <p>123</p>
        </div>
        <div id="pname">
            <h2>Product Name</h2>
            <p>laptop</p>
        </div>
        <div id="pprice">
            <h2>price</h2>
            <p>$400</p>
        </div>
        <div id="plocation">
            <h2>Pickup Location</h2>
            <p>Kigali</p>
        </div>
        <div id="pdestination">
            <h2>Destination</h2>
            <p>musanze</p>
        </div>
        <div id="pphone">
            <h2>Ouner contacts</h2>
            <p>+250783021801</p>
        </div>
        <div id="date">
            <h2>Created at</h2>
            <p>26/sept/2022</p>
        </div>
    </div>
    <div id="cancer-order">
        <div id="cancel">
            <button type="button" id="cancel1"> Cancel</button>
        </div>
        <div id="confirm">
            <button type="button" id="confirm1"> Confirm</button>
        </div>
    </div>
</body>

</html>
