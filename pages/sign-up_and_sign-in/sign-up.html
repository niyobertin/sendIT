        <div id="form">
            <fieldset>
                <legend>Sign up</legend>
                <p></p>
                <label for="firstName">First name :</label>

                <label for="lastName">Last name :</label>

                <label for="gender">Gender :</label>
                <select name="gender" id="gender" class="width-auto">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="custom">custom</option>
                </select><br /><br /><br />
                <label for="email">Email :</label>
                <input type="email" placeholder="example@gmail/yohoo.com" id="email"
                    class="width-auto"><br /><br /><br />
                <p></p>
                <label for="password1">Creat new Password:</label>
                <input type="password" placeholder="create new password" id="password1"
                    class="width-auto"><br /><br /><br />
                <label for="password2">Confirm Password :</label>
                <input type="password" placeholder="Re-type password" id="password2"
                    class="width-auto"><br /><br /><br />

                <button type="button" id="sign-in"> Sign up</button>
                <p id="feedback">feedback</p>
                <div id="link">
                    <a href="./sign-in.html">Sign in?</a>
                </div>
            </fieldset>
